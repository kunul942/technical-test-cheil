<div class="login-container">
  <div class="login-card">
    <div class="header-section">
      <div class="logo">
        <!-- Custom logo using simple shapes -->
        <svg width="48" height="48" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <rect x="4" y="4" width="16" height="16" rx="2" fill="#4f46e5"/>
          <circle cx="12" cy="12" r="4" fill="white"/>
          <path d="M12 8v4m0 0v4m0-4h4m-4 0H8" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
      </div>
      <h1 class="welcome-title">Welcome Back</h1>
      <p class="subtitle">Sign in to access your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-section">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Email Address</mat-label>
        <input matInput formControlName="email" required>
        <mat-icon matPrefix class="input-icon">email</mat-icon>
        <mat-error *ngIf="email?.errors?.['required']">Email is required</mat-error>
        <mat-error *ngIf="email?.errors?.['email']">Please enter a valid email</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Password</mat-label>
        <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password" required>
        <mat-icon matPrefix class="input-icon">lock</mat-icon>
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button" class="toggle-btn">
          <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="password?.errors?.['required']">Password is required</mat-error>
      </mat-form-field>

      <button mat-raised-button class="submit-btn" type="submit" [disabled]="loading">
        <span *ngIf="!loading">Sign In</span>
        <mat-spinner *ngIf="loading" diameter="24" strokeWidth="3"></mat-spinner>
      </button>

      <div *ngIf="error" class="error-message">
        <mat-icon class="error-icon">error_outline</mat-icon>
        <span>{{ error }}</span>
      </div>
    </form>
  </div>
</div>
